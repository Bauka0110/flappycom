<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main2.html">

<div layout:fragment="content">
    <div class="row mt-4 justify-content-center">
        <div class="col-12 mb-4" th:each="user : ${users}" th:if="${CURRENT_USER != user}" style="padding: 0; width: 96%">
            <div class="card shadow" style="width: 100%; background-color: #2c3034; border: 2px solid black; border-radius: 15px;">
                <div class="card-body" style="height: 100px; margin-top: -10px">
                    <div class="d-flex align-items-center">
                            <a th:href="@{'/prifile'}"><img th:src="${user.avatar}" style="width: 58px; height: 58px;border-radius: 29px; border: 2px solid black" ></a>
                            <div>
                                <a class="name_decor nav-link active" th:href="@{'/profile'}" th:text="${user.fullName}" style="color: white; padding-bottom: 4px"></a>
                                <a class="name_decor nav-link active" href="#" style="font-size: 10px; color: #C4C4C4; padding-top: 0"><b th:text="${user.country}"></b></a>
                                <a class="name_decor nav-link active" href="#" style="font-size: 10px; color: #C4C4C4; padding-top: 0"><b th:text="${user.email}"></b></a>
                            </div>

                            <form th:action="@{'addfriendrequest'}" method="post">
                                <div>
                                    <input type="hidden" name="id" th:value="${user.id}">
                                </div>
                                <div class="mt-3 row mx-auto" style="width: 140px;">
                                    <button class="btn" style="border-radius: 15px; background-color: #060F1C; color: #C4C4C4">Add Friend</button>
                                </div>
                            </form>

                            <div class="mb-2 d-flex align-items-center" style="margin-left: auto; vertical-align: center; width: 15px">
                                <a th:href="@{'/userdetails/' + ${user.id}}">
                                    <i style="margin-right: 10px; width: 30px; color: white" class="fas fa-ellipsis-v"></i>
                                </a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
